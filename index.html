<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <strong>
        <h1 class="Gname">Rock Paper Scissors</h1>
    </strong>
    <p align="center">(Select any option just by clicking on the img)<br>To read the instruction <br>
        <a href="https://www.wikihow.com/Play-Rock,-Paper,-Scissors">Click Me </a>
    </p>
    <div class="img" onclick="rps()">
        <img src="paper.jpg" alt="paper" id="paper" onclick="Paper()">
        <div class="paperName">
            <h3>Paper</h3>
        </div>
        <img src="scissor.jpg" alt="scissor" id="scissor" onclick="Scissor()">
        <div class="scissorName">
            <h3>Scissor</h3>
        </div>
        <img src="stone.jpg" alt="stone" id="stone" onclick="Stone()">
        <div class="stoneName">
            <h3>Stone</h3>
        </div>
        <div id="show"></div>
        <img src="paper.jpg" alt="paper" id="paper1">
        <img src="scissor.jpg" alt="scissor" id="scissor1">
        <img src="stone.jpg" alt="stone" id="stone1">
        <div id="show1"></div>
    </div>
    <div class="game">
        <h3>
            <div id="win"></div>
        </h3>
        <form action="">
            <div class="form-group">
                <label>
                    <h2 id="name">Player Name <div></div>
                </label></h2>
                <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="Enter Name"
                    id="getName">
            </div>
            <button type="button" class="btn btn-outline-danger btn-lg" onclick="over()">Restart</button>
            <button type="button" class="btn btn-outline-success btn-lg" onclick="done()">Enter</button><br>
        </form>
    </div>
</body>
<script src="index.js"></script>

</html>
